<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Registration</title>
    </head>
    <body>

        <header class="registration-header">
            <div class="container">
                <div class="logo">
                    <a href="index.html">Volkswagen</a>
                </div>
                <nav>
                    <ul>
                        <li class="link">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="link">
                            <a href="about.html">About</a>
                        </li>
                        <li class="link">
                            <a href="index.html">Login/Registration</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <section class="user-container login-section--display">

                    <div class="registration">
                        <div class="grid-two--column">
                            <div class="form-text">
                                <h2>Welcome Back!</h2>
                                <p>Please login with your personal info</p>
                                <button class="login-btn">Login</button>
                            </div>
                            <div class="registration-form">
                                <h2>Create Account</h2>
                                <form action="#">
                                    <div class="input-field">
                                        <label for="Username">
                                            <input type="text" name="#" id="username" placeholder="Username">
                                        </label>
                                    </div>
                                    <div class="input-field">
                                        <label for="Email"><input type="email" name="#" id="Email" placeholder="Email"></label>
                                    </div>
                                    <div class="input-field">
                                        <label for="Password"><input type="password" name="#" id="Password" placeholder="Password"></label>
                                    </div>

                                    <div class="input-field">
                                        <input type="submit" value="register">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="login">
                        <div class="grid-two--column">
                            <div class="form-text">
                                <h2>Hello!</h2>
                                <p>Enter Your Details</p>
                                <button class="registration-btn">Register Here</button>
                            </div>
                            <div class="login-form">
                                <h2>Sign In</h2>
                                <form action="#">

                                    <div class="input-field">
                                        <label for="Email_login"><input type="email" name="#" id="Email_login" placeholder="Email"></label>
                                    </div>
                                    <div class="input-field">
                                        <label for="Password_login"><input type="password_login" name="#" id="Password" placeholder="Password"></label>
                                    </div>

                                    <div class="input-field">
                                        <input type="submit" value="Login">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </section>

            </main>

        </header>
     <script>
        const user_con =  document.querySelector('.user-container');
        const regis_btn = document.querySelector('.registration-btn');
        const login_btn = document.querySelector('.login-btn');
        
        regis_btn.addEventListener('click',()=>{
            user_con.classList.add('login-section--display')
        })

        login_btn.addEventListener('click',()=>{
            user_con.classList.remove('login-section--display')
        }) 

     </script>

    </body>
</html>
